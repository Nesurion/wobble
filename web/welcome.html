<!DOCTYPE html>
<html>
	<head>
		<title>Welcome - Wooble</title>
		<link href="css/wobble.css" media="all" rel="stylesheet" type="text/css" />
		
		<script src="js/ext/jquery.min.js"></script>
		
		<script src="js/core/BUS.js"></script>
		<script src="js/core/JSONRPC.js"></script>
		<script src="js/core/WobbleAPI.js"></script>

		<script src="js/login/LoginModel.js"></script>
		<script src="js/login/DesktopLoginView.js"></script>
		<script src="js/login/LoginPresenter.js"></script>
		
		<style>
		body { 
			margin:0px;
		}
		#desktoploginview {
			min-height:240px;
			height:100%;
		}
		#desktoploginview .content {
			background-color:gray;
			color:white;
			font-family: arial;
			
			
			position: relative;
			
			top:200px;

			left:0px;
			right:0px;

			padding:70px;
		}
		#desktoploginview label {
			
			font-weight: bold;
			
		}
		#desktoploginview button {
			padding:10px;
			padding-right:25px;
			padding-left:25px;
		}
		</style>
		<script>
			$(document).ready(function() {
				window.API = new WobbleAPI(new JSONRPC('./api/endpoint.php'));
				
				var lv = new DesktopLoginView();
				var lp = new LoginPresenter(
					lv,
					new LoginModel(),
					function() {
						lv.destroy(); // Remove the LoginView from the document
						
						// More code to show the actuall app
						window.location.reload();	
					}
				);				
			});
		</script>
	</head>
	<body>
		<noscript>
			This application requires JavaScript to work. Also enable Cookies.
		</noscript>
	</body>
</html>
